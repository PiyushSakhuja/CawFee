<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cawfee</title>
    <link rel="stylesheet" href="coffee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="video-bg-container">
        <div class="mute-button">
            <input type="checkbox" name="un-mute" id="un-mute">
            <label for="un-mute" class="unmute">
                <img src="http://upload.wikimedia.org/wikipedia/commons/3/3f/Mute_Icon.svg" alt="Mute_Icon.svg"
                    title="Mute icon">
            </label>
            <label for="un-mute" class="mute">
                <img src="http://upload.wikimedia.org/wikipedia/commons/2/21/Speaker_Icon.svg" alt="Speaker_Icon.svg"
                    title="Unmute/speaker icon">
            </label>
        </div>
        <div class="coffee-options">
            <a href="whipped.html">
                <img src="assets/whipped-removebg-preview.png" alt="Whipped Coffee" />
                    <p>WHIPPED</p>
                </a>
                <a href="iced.html">
                    <img src="assets/iced-removebg-preview.png" alt="Iced Coffee" />
                    <p>ICED</p>
                    
                </a>
                <a href="latte.html">
                    <img src="assets/latte-removebg-preview.png" alt="Latte" />
                    <p>LATTE</p>
            </a>
        </div>
    </div>
    <audio id="bgMusic" src="audio/little_cafe.wav" loop autoplay></audio>







    <script src="bg-music.js"></script>
    <script src="coffee.js"></script>
</body>

</html>
